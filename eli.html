<!DOCTYPE html>
<html>
<head>
  <title>Mi página web con etiquetas y estilos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      text-decoration: underline;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    .box p {
      color: #999;
      font-style: italic;
    }

    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Mi página web con etiquetas y estilos</h1>

  <div class="box">
    <p>¡Hola, esto es un ejemplo de un párrafo dentro de una caja con estilo!</p>
  </div>

  <p>Este es un párrafo normal.</p>

  <p class="highlight">Este párrafo tiene un fondo resaltado y un texto en negrita.</p>

  <p class="red-text">Este párrafo tiene un color de texto rojo.</p>

  <p>¡Gracias por visitar mi página web!</p>
</body>
</html>
